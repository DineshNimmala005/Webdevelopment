<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link rel="icon" href="AMDLogo.PNG">
        <style>
        /* Style buttons */
        .btn {
        background-color: rgb(15, 114, 214); /* Blue background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 12px 16px; /* Some padding */
        font-size: 16px; /* Set a font size */
        cursor: pointer; /* Mouse pointer on hover */
        }

        /* Darker background on mouse-over */
        .btn:hover {
        background-color: rgb(3, 20, 73);
        }
        </style>
    </head>
    <body>
        <div>
            <button class="btn" >Home</button>
            <button class="btn">About</button>
            <button class="btn">Product</button>
            <button class="btn">Data</button>
            <button class="btn">Career</button>
        </div><br><br>
        <div>
            <form action="GPUList.html">
                Username : <input type="email" name="Username" required> 
                Password : <input type="password" name="password" required minlength="7"><br><br>
                Mobile: 
                <select id="Country" name="Country">
                    <option value="Select">Select</option>
                    <option value="India"><img src="">+91</option>
                    <option value="Nepal"><img src="">+977</option>
                    <option value="USA"><img src="">+1</option>
                    <option value="UK"><img src="">+44</option>
                <input type="tel" maxlength="10">
                Email : <input type="email" name="email" required><br><br>
                
                <!--value equal to default display text-->
                Location : 
                <!--Select= Dropdown tag and option= options inside dropdown-->
                <Select>
                    <option value="Hyd">Hyderabad</option>
                    <option value="Mum">Mumbai</option>
                    <option value="Del">Delhi</option>
                </Select><br><br>
                Gender<br>
                <!--Type = Which type of input button it is like -->
                Female:<input type="radio" name="Gender">
                Male:<input type="radio" name="Gender"><br><br>
                DOB <input type="date" name="DOB" required><br><br>
                <input type="submit" value="SUBMIT"> <br><br>
                Comments<br>
                <!--textarea = Used to create text or comment boxes -->
                <textarea cols="80" rows="5" name="Comments">
                </textarea>
            </form>
        </div>
        
    </body>
</html>
